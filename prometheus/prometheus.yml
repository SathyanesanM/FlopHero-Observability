# Prometheus Configuration
# FlopHero Observability Stack

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flophero-observability'
    
# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          environment: 'Monitoring'
          service: 'prometheus'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          environment: 'Monitoring'
          service: 'grafana'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          environment: 'Monitoring'
          service: 'alertmanager'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          environment: 'Monitoring'
          service: 'loki'

  # ==========================================================================
  # YACE - CloudWatch Metrics
  # ==========================================================================
  - job_name: 'yace-cloudwatch'
    static_configs:
      - targets: ['yace:5000']
        labels:
          environment: 'Monitoring'
          service: 'yace'

  # ==========================================================================
  # Blackbox Exporter - Synthetic Monitoring
  # ==========================================================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.flophero.com/health
          - https://api.gametrainer.dev/health
          - https://keycloak.flophero.com/health/ready
        labels:
          environment: 'Production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # ==========================================================================
  # Staging - Node Exporter (GameTrainer-STAGE-PGT)
  # ==========================================================================
  - job_name: 'node-staging'
    static_configs:
      - targets: ['172.39.10.105:9100']
        labels:
          environment: 'Staging'
          instance: 'GameTrainer-STAGE-PGT'
          job: 'node'

  # ==========================================================================
  # Staging EC2 - cAdvisor (GameTrainer-STAGE-PGT)
  # ==========================================================================
  - job_name: 'cadvisor-staging-ec2'
    static_configs:
      - targets: ['172.39.10.105:8081']
        labels:
          environment: 'Staging'
          instance: 'GameTrainer-STAGE-PGT'
          job: 'cadvisor'

  # ==========================================================================
  # Staging ECS - cAdvisor (ecs-cluster-dev-stage)
  # ==========================================================================
  - job_name: 'cadvisor-staging-ecs'
    static_configs:
      - targets:
          - '172.39.32.241:8081'
          - '172.39.19.161:8081'
          - '172.39.19.242:8081'
          - '172.39.12.31:8081'
        labels:
          environment: 'Staging'
          job: 'cadvisor-ecs'
    metric_relabel_configs:
      # Extract ECS labels before dropping container_label_*
      - source_labels: [container_label_com_amazonaws_ecs_container_name]
        regex: '(.+)'
        target_label: container_name
        replacement: '$1'
      - source_labels: [container_label_com_amazonaws_ecs_task_definition_family]
        regex: '(.+)'
        target_label: task_definition
        replacement: '$1'
      # Drop high-cardinality labels (RE2 does not support negative lookahead)
      - regex: 'container_label_.*'
        action: labeldrop
      - regex: '^id$|^image$'
        action: labeldrop
      - source_labels: [id]
        regex: '^$'
        action: drop
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep
