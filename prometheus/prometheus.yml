# Prometheus Configuration
# FlopHero Observability Stack

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'flophero-observability'
    
# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          environment: 'Monitoring'
          service: 'prometheus'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          environment: 'Monitoring'
          service: 'grafana'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          environment: 'Monitoring'
          service: 'alertmanager'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          environment: 'Monitoring'
          service: 'loki'

  # ==========================================================================
  # YACE - CloudWatch Metrics
  # ==========================================================================
  - job_name: 'yace-cloudwatch'
    static_configs:
      - targets: ['yace:5000']
        labels:
          environment: 'Monitoring'
          service: 'yace'

  # ==========================================================================
  # Blackbox Exporter - Synthetic Monitoring
  # ==========================================================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.flophero.com/health
          - https://api.gametrainer.dev/health
          - https://keycloak.flophero.com/health/ready
        labels:
          environment: 'Production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # ==========================================================================
  # Node Exporter - EC2 Instances (to be configured)
  # ==========================================================================
