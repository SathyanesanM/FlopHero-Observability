# Nginx Configuration
# FlopHero Observability Stack - Reverse Proxy

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions
    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream alertmanager {
        server alertmanager:9093;
    }

    upstream loki {
        server loki:3100;
    }

    # HTTP - ACME challenge for Let's Encrypt, then redirect to HTTPS
    server {
        listen 80;
        server_name monitoring.gametrainer.dev _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Main server (monitoring.gametrainer.dev)
    server {
        listen 443 ssl;
        server_name monitoring.gametrainer.dev;

        # SSL Configuration (Let's Encrypt via Certbot on host)
        ssl_certificate /etc/letsencrypt/live/monitoring.gametrainer.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/monitoring.gametrainer.dev/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Grafana - Root
        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana Live
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Prometheus (basic auth)
        location /prometheus/ {
            auth_basic "Prometheus";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Alertmanager (basic auth)
        location /alertmanager/ {
            auth_basic "Alertmanager";
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_pass http://alertmanager/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Loki API (for log ingestion from Alloy)
        location /loki/ {
            proxy_pass http://loki/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Allow larger payloads for log ingestion
            client_max_body_size 10m;
        }
    }
}
