# Alertmanager Configuration
# FlopHero Observability Stack

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_TESTING}'

route:
  receiver: 'slack-testing'
  group_by: ['alertname', 'environment', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    # Critical alerts for Production
    - match:
        environment: Production
        severity: critical
      receiver: 'slack-production'
      continue: true

    # Warning alerts for Production
    - match:
        environment: Production
        severity: warning
      receiver: 'slack-production'

    # Staging alerts
    - match:
        environment: Staging
      receiver: 'slack-staging'

    # Development/Feature alerts
    - match_re:
        environment: 'Development|Feature'
      receiver: 'slack-testing'

    # Monitoring stack alerts
    - match:
        environment: Monitoring
      receiver: 'slack-testing'

receivers:
  - name: 'slack-production'
    slack_configs:
      - channel: '#monitoring-alerts-production'
        send_resolved: true
        title: '{{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Environment:* {{ .Labels.environment }}
          *Severity:* {{ .Labels.severity }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'slack-staging'
    slack_configs:
      - channel: '#monitoring-alerts-staging'
        send_resolved: true
        title: '{{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Environment:* {{ .Labels.environment }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}

  - name: 'slack-testing'
    slack_configs:
      - channel: '#devops-testing'
        send_resolved: true
        title: '[TEST] {{ .CommonLabels.alertname }} - {{ .CommonLabels.environment }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Environment:* {{ .Labels.environment }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}

inhibit_rules:
  # Inhibit warning alerts when critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'environment', 'instance']

  # Inhibit all alerts when monitoring stack is down
  - source_match:
      alertname: 'PrometheusDown'
    target_match_re:
      alertname: '.*'
    equal: []
